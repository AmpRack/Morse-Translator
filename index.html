<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Morse Code Translator</title>

        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/jquery-1.11.2.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </head>
<body>

<div class="row">
    <div id="title">
        <h3>Morse Code Translator</h3>
        <h4>—— ——— •—• ••• •  —•—• ——— —•• •<br/>— •—• •— —• ••• •—•• •— — ——— •—•</h4>
    </div>

    <div id="text-in" class="col-xs-4">
        <textarea class="textbox" rows="11" placeholder="Enter your text here..."></textarea>
    </div>

    <div id="buttons" class="col-xs-4">
        <button class="btn-primary btn-custom"><strong>>></strong> Text to Morse <strong>>></strong></button>
        <button class="btn-primary btn-custom">Listen to Morse</button>
        <button class="btn-primary btn-custom">Change Morse chars</button>
        <button class="btn-primary btn-custom"><strong><<</strong> Morse to Text <strong><<</strong></button>
        <audio id="speakerbox" src="" type="audio/wav"></audio>
    </div>

    <div id="morse-in" class="col-xs-4">
        <textarea class="textbox" rows="11" placeholder=". -. - . .-.  -.-- --- ..- .-.  -- --- .-. ... .  -.-. --- -.. .  .... . .-. ."></textarea>
    </div>
</div>

</body>
</html>
